<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded", init);
		var socketConnection = new WebSocket("ws://localhost:9090");
		socketConnection.addEventListener("message", function(msgEvt){
			document.getElementById("divMessages").innerHTML += msgEvt.data + "<br/>";
		})
		function init(){
			document.getElementById("btnSend").addEventListener("click", function(){
				var msg = document.getElementById("txtMessage").value;
				socketConnection.send(msg);
			});
		}
	})();
	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
